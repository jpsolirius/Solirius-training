{% extends 'base.html' %}
{% load static %}
{% block page_content %}
<h1>{{ item.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="/projects/{{item.image}}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ item.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ item.technology }}</p>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="Confirm">Are you sure you want to delete this post?</label>
            <button class="btn btn-info" type="submit" name="Confirm">Confirm</button>
        </form>
    </div>
</div>



{% endblock %}
