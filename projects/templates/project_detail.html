{% extends 'base.html' %} 
{% load static %} 
{% block page_content %} 
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="/projects/{{project.image}}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
        <btn type='submit' class='btn btn-secondary'>Edit</btn>
    </div>
</div>
{% endblock %}
