{% extends 'base.html' %}
{% block page_content %} 

<br/>
<h2>Login</h2>

<br/>

<form method='post'>
    {% csrf_token %} 
    {{ form }}

<div class="form-outline mb-4">
    <input type="username" name="username" class="form-control form-control-lg"
      placeholder="Username" />
    <label class="form-label" for="username"></label>
</div>

<div class="form-outline mb-4">
    <input type="password" name="password" class="form-control form-control-lg"
      placeholder="Password" />
    <label class="form-label" for="password"></label>
</div>

<div class="text-left text-lg">
    <button type="submit" class="btn btn-primary btn-lg" value="Login">Login</button>
    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'signup' %}"
        class="link-danger">Register</a></p>
</div>

</form>

<a href="{% url 'dashboard' %}">Back to dashboard</a>

{% endblock %}
